<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aayu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Pixelify+Sans:wght@400;500;600;700&family=white+Ops+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        minecraft: ['"Pixelify Sans"', 'sans-serif'],
                        glitch: ['"white Ops One"', 'cursive']
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body,
        a,
        button,
        input,
        .cursor-pointer {
            cursor: url('assets/cursor.webp') 16 16, auto !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .glitch-text {
            font-family: 'white Ops One', cursive;
            text-shadow:
                1px 1px 0px rgba(255, 0, 0, 0.2),
                -1px -1px 0px rgba(0, 255, 255, 0.2),
                0 0 8px rgba(255, 255, 255, 0.4);
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body class="bg-white text-white h-screen w-screen overflow-hidden select-none">

    <div class="fixed inset-0 z-0">
        <video id="bg-video" muted loop playsinline preload="metadata"
            class="hidden md:block w-full h-full object-cover brightness-110">
            <source src="assets/background.mp4" type="video/mp4">
        </video>
        <img src="assets/sc.png" alt="Background" class="block md:hidden w-full h-full object-cover brightness-110">
    </div>

    <!-- Falling Snow Canvas -->
    <canvas id="snow-canvas" class="fixed inset-0 z-[5] pointer-events-none"></canvas>

    <audio id="bg-music" loop>
        <source src="assets/music.mp3" type="audio/mp3">
    </audio>

    <div id="intro-overlay"
        class="fixed inset-0 z-[100] bg-white flex items-center justify-center cursor-pointer transition-all duration-1000">
        <p class="text-black/80 text-2xl font-light tracking-[0.2em] animate-pulse-slow">Click here...</p>
    </div>

    <main id="main-content"
        class="relative z-10 h-full w-full flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-1000">

        <!-- Smaller, centered volume control -->
        <div id="volume-control"
            class="absolute top-6 left-6 glass-panel rounded-xl flex items-center justify-center gap-2 p-2 z-50 transition-all duration-300 group hover:px-3 hover:py-2">
            <i class="fa-solid fa-volume-high text-base flex-shrink-0" id="volume-icon"></i>
            <input type="range" id="volume-slider" min="0" max="100" value="70" class="w-0 opacity-0 group-hover:w-20 group-hover:opacity-100 transition-all duration-300 h-1 bg-white/20 rounded-full appearance-none cursor-pointer
                [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-3 [&::-webkit-slider-thumb]:h-3 
                [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-white 
                [&::-webkit-slider-thumb]:cursor-pointer [&::-webkit-slider-thumb]:hover:scale-110
                [&::-moz-range-thumb]:w-3 [&::-moz-range-thumb]:h-3 [&::-moz-range-thumb]:rounded-full 
                [&::-moz-range-thumb]:bg-white [&::-moz-range-thumb]:border-0 [&::-moz-range-thumb]:cursor-pointer">
        </div>

        <div class="flex flex-col items-center gap-3 w-[90%] max-w-3xl animate-slide-up">

            <!-- Profile Header with Image on Side -->
            <div class="glass-panel rounded-2xl px-6 py-4 flex items-center gap-4 mb-3">

                <div class="drop-shadow-[0_0_10px_rgba(255,182,193,0.8)]">
                    <img id="profile-image" src="assets/profile.jpg" alt="Profile"
                        class="w-20 h-20 rounded-full object-cover border-2 border-pink-300/50">
                </div>
                <div class="flex flex-col gap-1 min-w-[200px]">
                    <div class="flex items-center gap-3">
                        <span id="profile-username"
                            class="text-3xl font-bold font-glitch glitch-text tracking-widest text-white drop-shadow-lg">aayu</span>
                    </div>
                    <div class="font-light text-sm text-red/70 flex items-center h-5 w-[280px]">
                        <span id="typewriter-text" class="glitch-text"></span><span class="animate-pulse">|</span>
                    </div>
                </div>
            </div>

            <!-- Cards Row - Fixed Size -->
            <div class="flex flex-wrap justify-center gap-3 w-full mb-2">
                <!-- First Card with Offline Indicator -->
                <div
                    class="glass-panel rounded-2xl px-5 py-3 flex items-center gap-3 hover:-translate-y-1 transition-transform duration-300 w-[320px] h-[72px]">
                    <div class="relative flex-shrink-0">
                        <img id="discord-avatar" src="assets/discord-avatar.jpg" alt="User"
                            class="w-12 h-12 rounded-full object-cover">
                        <!-- Offline/Invisible Indicator -->
                        <div id="discord-status-indicator"
                            class="absolute bottom-0 right-0 w-4 h-4 bg-gray-800 rounded-full flex items-center justify-center border-2 border-gray-800">
                            <div class="w-2 h-2 bg-gray-500 rounded-full"></div>
                        </div>
                    </div>
                    <div class="font-minecraft flex-1 min-w-0">
                        <div class="flex items-center gap-2 mb-1 flex-wrap">
                            <h3 id="discord-username" class="text-sm font-bold whitespace-nowrap">myk.rwt</h3>
                            <div id="discord-badges"
                                class="bg-white/5 backdrop-blur-sm px-2 py-1 rounded-lg border border-white/10 inline-flex items-center gap-2">
                                <img src="assets/thunderbolt.png?v=3" class="w-4 h-4 flex-shrink-0" alt="Sword">
                            </div>
                        </div>
                        <p id="discord-lastseen" class="text-[10px] text-white/60 italic truncate">last seen 7 hours ago
                        </p>
                    </div>
                </div>

                <!-- Second Card with Minecraft Avatar -->
                <div
                    class="glass-panel rounded-2xl px-5 py-3 flex items-center gap-3 hover:-translate-y-1 transition-transform duration-300 w-[320px] h-[72px]">
                    <img id="minecraft-avatar" src="assets/minecraft-avatar.png" alt="Minecraft"
                        class="w-12 h-12 rounded object-cover flex-shrink-0">
                    <div class="font-minecraft flex-1 min-w-0">
                        <h3 id="minecraft-username" class="text-sm mb-0.5 font-bold truncate">pixuwa</h3>
                        <div id="minecraft-status" class="flex items-center gap-0.5 text-[10px] text-green-400">
                            <img src="assets/hypixel.png?v=3" class="w-5 h-5 object-contain flex-shrink-0 ml-[-5px]"
                                alt="Hypixel">
                            <span id="minecraft-status-text" class="truncate">Playing at Hypixel!!</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-center gap-5 my-2 opacity-90 text-xl">
                <img src="assets/star-left.webp" alt="star"
                    style="filter: drop-shadow(0 0 8px rgba(0,0,0,...)) drop-shadow(0 0 15px rgba(0,0,0,...)) drop-shadow(0 0 25px rgba(0,0,0,...));"
                    class="w-10 h-10 object-contain animate-pulse-slow">
                <a id="discord-link" href="https://discord.com/users/1046088032920543312" target="_blank"
                    class="text-dark blue hover:scale-110 transition-all"
                    style="filter: drop-shadow(0 0 10px rgba(0,0,0,...));"><i
                        class="fa-brands fa-discord"></i></a>
                <a id="instagram-link" href="https://www.instagram.com/myk.rwt" target="_blank"
                    class="text-black hover:scale-110 transition-all"
                    style="filter: drop-shadow(0 0 8px rgba(0,0,0,...)) drop-shadow(0 0 15px rgba(0,0,0,...)) drop-shadow(0 0 25px rgba(0,0,0,...));"><i
                        class="fa-brands fa-instagram"></i></a>
                <img src="assets/star-right.webp" alt="star"
                    style="filter: drop-shadow(0 0 8px rgba(0,0,0,...)) drop-shadow(0 0 15px rgba(0,0,0,...)) drop-shadow(0 0 25px rgba(0,0,0,...));"
                    class="w-10 h-10 object-contain animate-pulse-slow">
            </div>

            <div class="flex items-center gap-3 text-[10px] text-white mb-2 font-minecraft">
                <span><i class="fa-solid fa-eye mr-1"></i> <span id="profile-views">13K</span></span>
                <span>|</span>
                <span><i class="fa-solid fa-location-dot mr-1"></i> <span id="profile-location">India</span></span>
            </div>

            <div class="w-full max-w-lg">
                <div class="flex justify-between text-sm font-medium mb-2 font-minecraft">
                    <span id="song-title">Depression...</span>
                    <span id="time-display" class="text-white/60 text-xs font-minecraft">0:00 / 0:00</span>
                </div>

                <div id="progress-container" class="w-full h-1 bg-white/20 rounded-full cursor-pointer group mb-3">
                    <div id="progress-bar" class="h-full bg-white rounded-full w-0 relative">
                        <div
                            class="absolute -right-1 top-1/2 -translate-y-1/2 w-2 h-2 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                        </div>
                    </div>
                </div>

                <div class="flex justify-center items-center gap-6 text-lg">
                    <button id="prev-btn" class="text-white/70 hover:text-white hover:scale-110 transition-all"><i
                            class="fa-solid fa-backward-step"></i></button>
                    <button id="play-pause-btn" class="text-white hover:scale-110 transition-all text-2xl"><i
                            class="fa-solid fa-play"></i></button>
                    <button id="next-btn" class="text-white/70 hover:text-white hover:scale-110 transition-all"><i
                            class="fa-solid fa-forward-step"></i></button>
                </div>
            </div>

        </div>
    </main>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="snow.js"></script>
</body>

</html>
